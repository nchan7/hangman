<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
    <link href ="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Hangman!</h1>
    </header>
    <main>
        <h4>This game is not for the faint of heart. Good luck.</h4>
        <h5>Please type lowercase letters only</h5>
        <p id="word"></p>
        <input type="text" name="input" placeholder="Enter Letter">
        <button>Guess!</button>
        <h5>Guessed Letters:</h5>
        <p id="guess"></p>
        <p id="tries"></p>
        <img id="hangmanImage" src="img/hangman.jpg" alt="Hangman">
    </main>
    <footer>
        <p>Copyright 2019, Nathan Chan</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
