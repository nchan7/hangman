<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

<body>
    <header>
        <h1 id="title">Hangman!</h1>
    </header>
    <main>
        <p>Guess the right word for a prize!</p>
        <p id="word"></p>
        <input type="text" name="input" placeholder="Enter Letter">
        <button>Guess!</button>
        <p>Guessed Letters:</p>
        <p id="guess"></p>
        <!-- this is where I want to place some kind of box or placeholder -->
    </main>
