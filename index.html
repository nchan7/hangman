<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
    <link href ="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Hangman!</h1>
    </header>
    <main>
        <h4>This game is not for the faint of heart. Good luck.</h4>
        <h5>Please type a single lowercase letter at a time</h5>
        <p id="word"></p>
        <input type="text" name="input" placeholder="Enter Letter">
        <button>Guess!</button>
        <h5>Guessed Letters:</h5>
        <p id="guess"></p>
        <p id="tries"></p>
        <div class="hangmanimagebox"> <!-- This is a block element-->
            <img id="hangmanimage7" class="hidden" src="img/7.jpg" alt="Hangman"> <!-- Can apply class that hides all the images and then removes-->
            <img id="hangmanimage6" class="hidden" src="img/6.jpg" alt="Hangman">
            <img id="hangmanimage5" class="hidden" src="img/5.jpg" alt="Hangman">
            <img id="hangmanimage4" class="hidden" src="img/4.jpg" alt="Hangman">
            <img id="hangmanimage3" class="hidden" src="img/3.jpg" alt="Hangman">
            <img id="hangmanimage2" class="hidden" src="img/2.jpg" alt="Hangman">
            <img id="hangmanimage1" class="hidden" src="img/1.jpg" alt="Hangman">
        </div>
        <br>
        <button id='reset'>Start Over!!!</button>
    </main>
    <footer>
        <p>Copyright 2019, Nathan Chan</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
